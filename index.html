<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mb-5">
        <h1 class="text-5xl text-center mt-5">Welcome to <span
                class="font-semibold text-violet-600">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-emerald-100 w-9/12 mx-auto p-5">
            <h3 class="text-3xl mb-4 font-semi">Please Login</h3>
            <div class="">
                <input class="p-3 w-9/12 mb-3 block rounded-md" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="p-3 w-9/12 rounded-md block" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="submit-btn" type="submit" class="bg-amber-500 px-8 py-2 font-normal text-white text-3xl text-center rounded-md mt-4 hover:bg-sky-600 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
