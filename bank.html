<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mb-5">
        <h1 class="text-5xl text-center mt-5">Let's get some
            <span class="font-semibold text-violet-600">money</span>!!!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto mt-12 ">
                <div class="bg-green-500 p-8 text-white rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 text-white rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-teal-500 p-8 text-white rounded-md">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-9/12 mx-auto mt-12 ">
                <div class="bg-indigo-400 p-8 rounded-md">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input class="p-3 w-9/12 mb-3 block rounded-md" type="text" name="" id="deposit-field"
                        placeholder="$ You want to deposit">

                    <button id="btn-deposit" type="submit"
                        class="bg-amber-500 px-8 py-2 font-normal text-white text-3xl text-center rounded-md mt-4 hover:bg-sky-600 ">Deposit</button>
                </div>


                <div class="bg-cyan-600 p-8 rounded-md">
                    <h4 class="text-2xl mb-3 text-white">Please withdraw</h4>
                    <input class="p-3 w-9/12 mb-3 block rounded-md" type="text" name="" id="withdraw-field"
                        placeholder="$ You want to withdraw">

                    <button id="btn-widthdraw" type="submit"
                        class="bg-amber-500 px-8 py-2 font-normal text-white text-3xl text-center rounded-md mt-4 hover:bg-sky-600 ">Withdraw</button>
                </div>



            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
